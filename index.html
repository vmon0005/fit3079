<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        /* Add some basic styling for the visualization container */
        #vis {
            width: 800px;  /* Set your desired width */
            height: 450px; /* Set your desired height */
            margin: auto;  /* Center the container */
        }
    </style>
</head>
<body>
    <h1>Vega-Lite Visualization Example</h1>
    <div id="vis"></div> <!-- Container for the visualization -->

    <script>
        // Load the Vega-Lite JSON specification
        vegaEmbed('#vis', 'https://raw.githubusercontent.com/vmon0005/fit3079/refs/heads/main/visualization.vl.json') // Change this to the path of your JSON file
            .then(result => {
                // Successfully rendered visualization
                console.log('Visualization rendered');
            })
            .catch(console.error); // Handle errors
    </script>
</body>
</html>
