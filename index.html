<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        /* Add some basic styling for the visualization container */
        #vis {
            width: 800px;  /* Set your desired width */
            height: 450px; /* Set your desired height */
            margin: auto;  /* Center the container */
            margin-bottom: 20px; /* Space between visualizations */
        }
        h1 {
            text-align: center; /* Center the title */
        }
        .description {
            text-align: center; /* Center the description text */
            margin: 20px;      /* Add some margin for spacing */
            font-size: 16px;   /* Adjust font size */
        }
    </style>
</head>
<body>
    <h1>Vega-Lite Visualization Example</h1>
    <div class="description">
        <!-- Add your description here -->
        <p>This visualization presents various insights into the number of festivals by state.</p>
        <p>Feel free to write additional details or explanations here.</p>
    </div>
    
    <!-- First visualization -->
    <div id="vis"></div> <!-- Container for the first visualization -->
    
    <script>
        // Load the first Vega-Lite JSON specification
        vegaEmbed('#vis', 'https://raw.githubusercontent.com/vmon0005/fit3079/refs/heads/main/visualization.vl.json') // Change this to the path of your JSON file
            .then(result => {
                // Successfully rendered visualization
                console.log('First visualization rendered');
            })
            .catch(console.error); // Handle errors
    </script>
        <!-- Second visualization -->
    <div id="vis"></div> <!-- Container for the first visualization -->
    

    <!-- Third visualization -->
    <div id="vis2"></div> <!-- Container for the third visualization -->
    
    <script>
        // Load the second Vega-Lite JSON specification
        vegaEmbed('#vis2', 'https://raw.githubusercontent.com/vmon0005/fit3079/refs/heads/main/number_bar.json') // Change this to the path of your new JSON file
            .then(result => {
                // Successfully rendered visualization
                console.log('Second visualization rendered');
            })
            .catch(console.error); // Handle errors
    </script>
</body>
</html>
