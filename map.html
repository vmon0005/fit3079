<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #vis {
            width: 800px;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>Your Festival Map</h1>
    <div id="vis"></div>
    <script>
        var spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 450,
  "title": "Locations of Major Music Festivals in Australia",
  "projection": {"type": "mercator"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/vmon0005/fit3079/refs/heads/main/ne_10m_admin_1_states_provinces.json",
        "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
{
      "data": {
        "url": "https://raw.githubusercontent.com/vmon0005/fit3079/refs/heads/main/fest_locs.csv",  // Change this to your actual CSV path
        "format": {
          "type": "csv"
        }
      },
      "mark": {
        "type": "circle",
        "tooltip": true
      },
      "encoding": {
        "longitude": {"field": "Longitude", "type": "quantitative"},
        "latitude": {"field": "Latitude", "type": "quantitative"},
        "size": {"value": 80},  // Adjust size of the points
        "tooltip": [
          {"field": "Festival", "type": "nominal"},
          {"field": "Location", "type": "nominal"}
        ]
      }
    },
    {

      "data": {

        "graticule": {
          "step": [5,5],
          "extent": [[110, -45], [155, -10]]
        }
      },
      "mark": {"type": "geoshape", "stroke": "lightgray"}
    }

  ]
};
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
